  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .animate-glow { animation: glow 1.5s ease-in-out infinite; }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(168, 85, 247, 0.2), 0 0 10px rgba(168, 85, 247, 0.2); }
        50% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.5), 0 0 30px rgba(168, 85, 247, 0.5); }
      }
      .animate-pulse-bright { animation: pulse-bright 2s infinite cubic-bezier(0.4, 0, 0.6, 1); }
      @keyframes pulse-bright { 50% { box-shadow: 0 0 8px rgba(192, 132, 252, 0.7); } }
      .splash-screen { animation: fade-in-slide-up 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      @keyframes fade-in-slide-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
